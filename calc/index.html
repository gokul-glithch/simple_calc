<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stye.css">
    <script src="calc.js"></script>
</head>
<body>
    <div class="main-body">
        <div class="main-calc">
         <div class="output">
         <input type="text" id="screen" />
         </div>
         <div class="botton">
            <button onclick="ClearDisplay()" class="btn">c</button>
             <div class="row">
            <button onclick="butclick(7)" class="btn">7</button>
            <button onclick="butclick(8)" class="btn">8</button>
            <button onclick="butclick(9)" class="btn">9</button>
            <button onclick="butclick('*')" class="btn">*</button>
             </div>
             <div class="row">
                <button onclick="butclick(4)" class="btn">4</button>
                <button onclick="butclick(5)" class="btn">5</button>
                <button onclick="butclick(6)" class="btn">6</button>
                <button onclick="butclick('-')" class="btn">-</button>
            </div>
            <div class="row">
            <button onclick="butclick(1)" class="btn">1</button>
            <button onclick="butclick(2)" class="btn">2</button>
            <button onclick="butclick(3)" class="btn">3</button>
            <button onclick="butclick('+')" class="btn">+</button> 
            </div>
            <div class="row">
             <button onclick="butclick('+/-')" class="btn">+-</button>
            <button onclick="butclick(0)" class="btn">0</button>
            <button onclick="butclick('.')" class="btn">.</button>
            <button onclick="EqualtoClick()" class="btn">=</button> 
            </div>

         </div>
        </div>

    </div>
</body>
</html>
